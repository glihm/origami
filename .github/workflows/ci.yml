name: Origami CI

on: [push, pull_request]

env:
  DOJO_VERSION: v1.0.0-alpha.2
  SCARB_VERSION: 2.7.0-rc.3

jobs:
  check:
    runs-on: ubuntu-latest
    name: Check format
    steps:
      - uses: actions/checkout@v4
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: ${{ env.SCARB_VERSION }}
      - name: Format
        run: scarb fmt --check
        shell: bash

  build:
    needs: check
    runs-on: ubuntu-latest
    name: Build package
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Build
        run: |
          sozo build --manifest-path crates/Scarb.toml
          sozo build --manifest-path token/Scarb.toml
          sozo build --manifest-path governance/Scarb.toml
          sozo build --manifest-path examples/chess/Scarb.toml
          sozo build --manifest-path examples/hex_map/Scarb.toml
          sozo build --manifest-path examples/market/Scarb.toml
          sozo build --manifest-path examples/matchmaker/Scarb.toml
          sozo build --manifest-path examples/projectile/Scarb.toml
        shell: bash

  origami:
    needs: [check, build]
    runs-on: ubuntu-latest
    name: Test crates
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Test
        run: sozo test --manifest-path crates/Scarb.toml
        shell: bash

  token:
    needs: [check, build]
    runs-on: ubuntu-latest
    name: Test token
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Test
        run: sozo test --manifest-path token/Scarb.toml
        shell: bash

  market:
    needs: [check, build]
    runs-on: ubuntu-latest
    name: Test example market
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Test
        run: sozo test --manifest-path examples/market/Scarb.toml
        shell: bash

  matchmaker:
    needs: [check, build]
    runs-on: ubuntu-latest
    name: Test example matchmaker
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Test
        run: sozo test --manifest-path examples/matchmaker/Scarb.toml
        shell: bash

  projectile:
    needs: [check, build]
    runs-on: ubuntu-latest
    name: Test example projectile
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Test
        run: sozo test --manifest-path examples/projectile/Scarb.toml
        shell: bash

  hex-map:
    needs: [check, build]
    runs-on: ubuntu-latest
    name: Test example hex map
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Test
        run: sozo test --manifest-path examples/hex_map/Scarb.toml
        shell: bash

  governance:
    needs: [check, build]
    runs-on: ubuntu-latest
    name: Test example hex map
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Test
        run: sozo test --manifest-path governance/Scarb.toml
        shell: bash
